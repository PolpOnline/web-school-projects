<!doctype html>
<!--suppress HtmlFormInputWithoutLabel -->
<head>
  <meta charset="UTF-8" />
  <meta
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport"
  />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <link href="./css/style.css" rel="stylesheet" />
  <link
    crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    rel="stylesheet"
  />

  <title>Christmas List</title>
</head>
<body>
  <div class="container custom-container mt-5 fs-5 fw-bold">
    <form id="giftForm">
      <input
        type="text"
        class="custom-button"
        id="articleInput"
        placeholder="Articolo"
        name="articolo"
      />
      <input
        type="text"
        class="custom-button"
        id="priceInput"
        placeholder="Destinatario"
        name="destinatario"
      />
      <input
        type="number"
        class="custom-button"
        id="recipientInput"
        placeholder="Prezzo"
        name="prezzo"
      />
      <button type="submit" class="btn btn-danger w-100 rounded-0">
        Aggiungi
      </button>
    </form>

    <div class="mt-5 w-100 text-center text-white bg-black py-4">
      <h2>
        Totale:
        <span id="totalPrice" class="text-danger"> </span>
      </h2>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row mt-3" id="giftsList">
      <!-- List items will be added here -->
    </div>
  </div>

  <script
    crossorigin="anonymous"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script defer src="js/index.js"></script>
</body>
