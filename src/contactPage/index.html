<!doctype html>
<head>
  <meta charset="UTF-8"/>
  <meta
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"
  />
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <link href="./css/style.css" rel="stylesheet"/>
  <link
          crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet"
  />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet"
  />

  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
  <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet"
  />

  <title>Login</title>
</head>
<body>
  <header class="p-5 text-center text-primary">
    <h1 class="fw-light fs-hero">Rubrica</h1>
  </header>

  <div class="container-fluid w-85">
    <div class="row">
      <div class="col-md-4 fs-4">
        <div class="mb-3">
          <i class="bi bi-search"></i>
          Search
        </div>
        <div class="input-group mb-3">
          <input
                  type="text"
                  class="form-control"
                  placeholder="Search..."
                  aria-label="Search"
          />
        </div>
      </div>
      <div class="col-md-4 fs-4">
        <div class="mb-3 text-success">
          <i class="bi bi-person-plus"></i>
          Add
        </div>
        <form name="add">
          <div class="input-group mb-3">
            <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    aria-label="Name"
                    id="name-input"
            />
            <input
                    type="tel"
                    class="form-control"
                    placeholder="Number"
                    aria-label="Number"
                    id="tel-input"
            />
            <button class="btn btn-success" id="add-btn" type="submit">
              Add
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-4 fs-4">
        <form name="remove">
          <div class="mb-3 text-danger">
            <i class="bi bi-person-x"></i>
            Remove
          </div>
          <div class="input-group mb-3">
            <input
                    type="text"
                    class="form-control"
                    placeholder="Id"
                    aria-label="Id"
                    id="remove-input"
            />
            <button class="btn btn-danger" type="submit">Remove</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <table class="table mx-auto w-85 mt-5">
    <thead class="fs-1">
      <tr>
        <th scope="col" class="bg-dark text-white w-1/3">#</th>
        <th scope="col" class="bg-dark text-white w-1/3">Name</th>
        <th scope="col" class="bg-dark text-white w-1/3">Number</th>
      </tr>
    </thead>
    <tbody id="contacts-tbody"></tbody>
  </table>

  <script
          crossorigin="anonymous"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script defer src="js/index.js"></script>
</body>
