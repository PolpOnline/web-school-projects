<!doctype html>
<head>
  <meta charset="UTF-8"/>
  <meta
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"
  />
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <link href="./css/style.css" rel="stylesheet"/>
  <link
          crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet"
  />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet"
  />

  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
  <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet"
  />

  <title>Convertitore di valuta</title>
</head>
<body>
  <div class="text-center fs-custom-title fw-light">CONVERTITORE DI VALUTA</div>

  <div class="d-flex flex-row justify-content-center align-items-center my-2">
    <i class="bi bi-toggle2-off me-2 fs-4 text-danger" id="darkmode-icon"></i>
    Darkmode
  </div>

  <div
          class="d-flex justify-content-center flex-column align-items-center mb-5"
  >
    <h2>Euro</h2>
    <img
            alt="Flag of Europe"
            class="flag w-25 rounded"
            src="./images/europe_flag.svg"
    />
    <div class="d-flex flex-row align-items-center w-25 mt-4">
      <label class="me-3" for="eur">€</label>
      <input
              class="form-control w-100"
              id="eur"
              placeholder="Inserisci €"
              type="number"
      />
    </div>
  </div>

  <div class="container-fluid my-5">
    <div class="row">
      <div class="col-4 d-flex align-items-center flex-column">
        <h2>Dollaro Americano</h2>
        <img
                alt="Flag of USA"
                class="flag w-50 rounded"
                src="./images/usa_flag.svg"
        />
        <span class="mt-3" id="usd"></span>
      </div>

      <div class="col-4 d-flex align-items-center flex-column">
        <h2>Sterlina</h2>
        <img
                alt="Flag of UK"
                class="flag w-50 rounded"
                src="./images/uk_flag.svg"
        />
        <span class="mt-3" id="gbp"></span>
      </div>

      <div class="col-4 d-flex align-items-center flex-column">
        <h2>Yen</h2>
        <img
                alt="Flag of Japan"
                class="flag w-50 border rounded"
                src="./images/japan_flag.svg"
        />
        <span class="mt-3" id="jpy"></span>
      </div>
    </div>
  </div>

  <script
          crossorigin="anonymous"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script defer src="js/darkmode.js"></script>
  <script defer src="js/currencyConverter.js"></script>
</body>
