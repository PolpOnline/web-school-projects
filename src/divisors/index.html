<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Script JavaScript</title>
</head>
<body>
  <div class="bg-warning text-center py-2">
    <h1 class="fw-bold">
      SCRIPT JAVASCRIPT
    </h1>
    <h3>
      Una collezione di script JavaScript
    </h3>
  </div>

  <div class="container mx-auto mt-5">
    <div class="row">
      <div class="col-12 col-md-3 border-warning border">
        <h2 class="text-primary fw-bold text-center my-2"> COSA FA LO SCRIPT </h2>

        <img src="images/js.svg" alt="Javascript" class="img-fluid my-3 d-none d-md-inline">

        <div class="bg-primary text-white p-3 text-center my-3">
          Inserisci un numero e lo script calcoler√† i divisori
        </div>
      </div>

      <div class="col-6 col-md-6 border-warning border">
        <h2 class="text-primary fw-bold text-center my-2"> IL TUO INPUT </h2>

        <div class="input-group mb-3">
          <!--suppress HtmlFormInputWithoutLabel -->
          <input type="number" class="form-control" placeholder="Inserire numero" id="number">
          <button class="btn btn-primary" id="calculate">Calcola</button>
        </div>
      </div>

      <div class="col-6 col-md-3 border-warning border">
        <h2 class="text-primary fw-bold text-center my-2"> IL RISULTATO </h2>

        <div id="result-paragraph" class="p-3 text-center my-3 text-white">
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="./js/script.js" defer></script>
</body>
