<!doctype html>
<head>
  <meta charset="UTF-8" />
  <meta
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport"
  />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <link href="./css/style.css" rel="stylesheet" />
  <link
    crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />

  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />

  <title>Zalando</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-cart"></i>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <span class="nav-link active filter-item" aria-current="page">
              All
            </span>
          </li>
          <li class="nav-item">
            <span class="nav-link filter-item" id="filter-shirts">
              Shirts
            </span>
          </li>
          <li class="nav-item">
            <span class="nav-link filter-item" id="filter-jeans"> Jeans </span>
          </li>
          <li class="nav-item">
            <span class="nav-link filter-item" id="filter-shoes"> Shoes </span>
          </li>
          <li class="nav-item">
            <span class="nav-link filter-item" id="filter-jackets">
              Jackets
            </span>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Accessories
            </a>
            <ul class="dropdown-menu">
              <li>
                <span class="dropdown-item filter-item">Watches</span>
              </li>
              <li>
                <span class="dropdown-item filter-item"> Sunglasses </span>
              </li>
              <li>
                <span class="dropdown-item filter-item"> Headphones </span>
              </li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search" id="search-form">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div id="products" class="row"></div>
  </div>

  <script
    crossorigin="anonymous"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script defer src="js/index.js"></script>
</body>
