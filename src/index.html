<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School projects</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script>
            // JavaScript function to create the buttons dynamically
            window.onload = function () {
                const buttons = [
                    "bootstrap", "cosaMiPiace", "earth", "firenze", "firstHTML", "frontendBackend",
                    "index.html", "libraryBooks", "orario", "oscar", "restaurant",
                    "scarpeDiem", "team", "vascoRossi", "viaggiaMente", "willSmith"
                ];

                const container = document.getElementById('button-container');

                buttons.forEach(name => {
                    const button = document.createElement('button');
                    button.className = 'btn btn-primary m-2';
                    button.textContent = name;
                    button.onclick = function () {
                        window.location.href = `/${name}`;
                    };
                    container.appendChild(button);
                });
            };
        </script>
    </head>
    <body class="bg-dark">

        <div class="container mt-5">
            <h1 class="text-center mb-4">School projects</h1>
            <div id="button-container" class="d-flex flex-wrap justify-content-center"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
