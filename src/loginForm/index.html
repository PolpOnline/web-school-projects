<!doctype html>
<head>
  <meta charset="UTF-8"/>
  <meta
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"
  />
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <link href="./css/style.css" rel="stylesheet"/>
  <link
          crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet"
  />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet"
  />

  <title>Login</title>
</head>
<body>
  <!-- sign  up -->
  <dialog class="custom-dialog border-1 border-primary bg-primary-subtle" id="signup-dialog">
    <h3>
      Sign up
    </h3>
    <form id="signup-form">
      <div class="mb-3">
        <label for="signup-username" class="form-label">Username</label>
        <div class="custom-input-control">
          <input
                  type="text"
                  class="custom-input rounded"
                  id="signup-username"
                  name="username"
                  required
                  autocomplete="username"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="signup-password" class="form-label">Password</label>
        <div class="custom-input-control">
          <input
                  type="password"
                  class="custom-input rounded"
                  id="signup-password"
                  name="password"
                  required
                  autocomplete="new-password"
          />
          <i class="bi bi-eye-slash fs-5" id="signup-toggle-password"></i>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign up</button>
    </form>

    <div id="signup-feedback" class="mt-5 mb-2 text-white p-3 d-none"></div>

    <button class="btn position-absolute top-0 end-0" id="close-signup-dialog">
      <i class="bi bi-x fs-5"></i>
    </button>
  </dialog>


  <div class="container-fluid h-100 w-100">
    <div class="row h-100">
      <div
              class="d-none d-md-block col-sm-6 col-md-7 background-hero-image text-white vh-100 p-3"
      >
        <h1 class="fs-hero mt-4">Hi guys</h1>
        <p class="mt-5 me-3">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. A adipisci
          aliquam aspernatur at culpa delectus dolores est expedita fugit,
          incidunt, labore nobis possimus praesentium quasi quis quos recusandae
          rem! Libero.
        </p>
      </div>
      <div class="col-sm-6 col-md-5 bg-white p-5">
        <h1 class="fs-1 fw-light">Login</h1>
        <h1></h1>
        <h3 class="fs-5">
          Don't have an account?
          <span
                  id="create-account"
                  class="text-primary fw-normal create-hover-effect"
          >Create one</span
          >, takes a few minutes.
        </h3>

        <div id="login-feedback" class="mt-5 mb-2 text-white p-3"></div>

        <form id="login-form" class="mt-5">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="custom-input-control">
              <input
                      type="text"
                      class="custom-input"
                      id="username"
                      name="username"
                      required
                      autocomplete="username"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="custom-input-control">
              <input
                      type="password"
                      class="custom-input"
                      id="password"
                      name="password"
                      required
                      autocomplete="current-password"
              />
              <i class="bi bi-eye-slash fs-5" id="toggle-password"></i>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script
          crossorigin="anonymous"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script defer src="js/passwordToggle.js"></script>
  <script defer src="js/login.js"></script>
</body>
